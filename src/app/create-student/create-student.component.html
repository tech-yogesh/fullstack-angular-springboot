<h3 style="color:#245468">Create Student</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Student Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Student Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="student.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">Student EmailId</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="student.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
